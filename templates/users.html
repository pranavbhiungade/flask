<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: "Nunito", sans-serif; 
      font-optical-sizing: auto;  
      font-style: normal; 
      background: #121212; 
      margin: 0; 
      padding: 0; 
      color: #e0e0e0; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative; /* so absolute children (like back button) can be positioned */
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <div class="back-btn">
    <a href="home.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-700 rounded-lg hover:bg-gray-600">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>
  </div>

  <!-- Page Title -->
  <h1 class="text-3xl font-bold mb-6 text-white">ðŸ‘¥ Users</h1>

  <!-- User List -->
  <ul id="users-list" class="w-full max-w-md divide-y divide-gray-200 dark:divide-gray-700 bg-gray-800 rounded-lg shadow-lg p-4">
    <!-- Users will be injected here -->
  </ul>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch("http://192.168.64.1:5000/users");
        const users = await response.json();

        const usersList = document.getElementById("users-list");
        usersList.innerHTML = ""; // clear existing

        users.forEach(user => {
          const li = document.createElement("li");
          li.className = "py-3 sm:py-4";

          li.innerHTML = `
            <div class="flex items-center space-x-4 rtl:space-x-reverse">
              <div class="shrink-0">
                <img class="w-10 h-10 rounded-full" src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=random" alt="${user.username}">
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-base font-medium text-white truncate">
                  ${user.username}
                </p>
                <p class="text-sm text-gray-400 truncate">
                  ${user.email}
                </p>
              </div>
            </div>
          `;
          usersList.appendChild(li);
        });

      } catch (err) {
        console.error("Failed to load users", err);
      }
    }

    // Load on page load
    loadUsers();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
